{% load static %}
<!doctype html>
<html lang="en">
<li>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %} Car Rental System {% endblock %}</title>

    <link href="http://fonts.googleapis.com/css?family=Lato" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    

<body style="background: #f2f2f2;">


 
<nav class="navbar navbar-expand-lg navbar-custom navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
        <button type="button" class="navbar-toggler" type="button" data-toggle="collapse" data-target="#myNavbar">
        <span class="glyphicon glyphicon-align-justify"></span>

      </button>
      <div class="navbar-brand"><span class="glyphicon glyphicon-fire"></span> Vehicle Rental</div>


    </div>

      <div class="collapse navbar-collapse" id="myNavbar">
       
<div class="col-md-6 col-sm-12 mt-3">
  {% block search %}
  <!-- search box-->

<form method="GET" class="row" role="search">
<div class="col-md-9">
  <div class="form-group">
    <input type="text" class="form-control" placeholder="Car Search" value="{{request.GET.q}}" name="q">
    </div>
</div>
<div class="col-md-3">
  
  <button type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-search"></span> Search</button>
    
</div>
</form>
{% endblock %}
</div>

      <ul class="navbar-nav mr-auto">
                     
{% block nav %}
        <li class="nav-item"><a class="nav-link" href="{% url 'newcar' %}"><span class="glyphicon glyphicon-align-justify"></span> Newly Added Car</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'popularcar' %}"><span class="glyphicon glyphicon-star"></span> Popular car</a></li class="nav-item">
        <li class="nav-item"><a class="nav-link" href="{% url 'contact' %}"><span class="glyphicon glyphicon-envelope"></span> Contact</a></li class="nav-item">
        <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}"><span class="glyphicon glyphicon-share"></span> Logout</a></li class="nav-item">
{% endblock %}
      </ul>
    </div>


  </div>
</nav>


{% block body %}
<div class="container">

</div>
{% endblock %}


<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="../static/js/bootstrap.js"></script>

</body>
</html>
